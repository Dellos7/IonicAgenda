<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Agenda Tab -->
  <ion-tab title="Agenda" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/agenda">
    <ion-nav-view name="tab-agenda"></ion-nav-view>
  </ion-tab>

  <!-- Nuevo contacto Tab -->
  <ion-tab title="Nuevo contacto" icon-off="ion-plus" icon-on="ion-plus-circled" href="#/tab/nuevoContacto">
    <ion-nav-view name="tab-nuevoContacto"></ion-nav-view>
  </ion-tab>

</ion-tabs>
